<form #f="ngForm" (ngSubmit)="guardarLibro(f)">
  <h2 matDialogTitle>Agregar Nuevo Libro</h2>
  <mat-dialog-content>
    <section
      fxLayoutAlign="center"
      style="margin-top: 10px; margin: bottom 10px"
    >
      <mat-card fxFlex="100%">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
          <mat-form-field style="width: 100%">
            <mat-label>Ingrese titulo</mat-label>
            <input
              type="text"
              matInput
              placeholder="Santa Biblia"
              name="titulo"
              ngModel
              required
            />
            <mat-error>Ingrese el titulo del libro</mat-error>
          </mat-form-field>

          <mat-form-field style="width: 100%">
            <mat-label>Ingrese Descripcion</mat-label>
            <input
              type="text"
              matInput
              placeholder="Santas Escrituras..."
              name="descripcion"
              ngModel
              required
            />
            <mat-error>Ingrese alguna descripcion del libro</mat-error>
          </mat-form-field>

          <mat-form-field style="width: 100%">
            <mat-label>Seleccione Autor</mat-label>
            <mat-select
              [(ngModel)]="selectAutor"
              name="autor"
              (selectionChange)="selected($event)">
              <mat-option *ngFor="let autr of autores" [value]="autr.id">

                {{ autr.nombre + ' ' + autr.apellido }}

              </mat-option>
            </mat-select>
            <mat-error>Ingrese el Autor del libro</mat-error>
          </mat-form-field>

          <mat-form-field style="width: 100%">
            <mat-label>Ingrese el Precio</mat-label>
            <input
              type="number"
              matInput
              placeholder="$0.00"
              name="precio"
              ngModel
              required
            />
            <mat-error>Ingrese el precio del libro</mat-error>
          </mat-form-field>

          <mat-form-field style="width: 100%">
            <input
              matInput
              placeholder="Seleccione fecha de publicacion"
              [matDatepicker]="picker"
              name="fechaPublicacion"
              [(ngModel)]="fechaPublicacion"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </mat-card>
    </section>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Cerrar</button>
    <button mat-button type="submit">Guardar</button>
  </mat-dialog-actions>
</form>
