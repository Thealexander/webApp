<mat-nav-list>
  <a
    mat-list-item
    routerLink="/"
    (click)="onCerrarMenu()"
    *ngIf="estadoUsuario"
  >
    <mat-icon>home</mat-icon>
    <span class="navegation-list-label">Inicio</span>
  </a>
  <a
    mat-list-item
    routerLink="/registrar"
    (click)="onCerrarMenu()"
    *ngIf="!estadoUsuario"
  >
    <mat-icon>how_to_reg</mat-icon>
    <span class="navegation-list-label">Registrarse</span>
  </a>
  <a
    mat-list-item
    routerLink="/login"
    (click)="onCerrarMenu()"
    *ngIf="!estadoUsuario"
  >
    <mat-icon>login</mat-icon>
    <span class="navegation-list-label">Ingresar</span>
  </a>
  <a>
    <mat-list-item>
      <button mat-icon-button (click)="endSession()" *ngIf="estadoUsuario">
        <mat-icon>eject</mat-icon>
        <span class="navegation-list-label">Salir</span>
      </button>
    </mat-list-item>
  </a>
</mat-nav-list>
